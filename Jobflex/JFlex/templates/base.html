{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobFlex{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static '/CSS/style.css'%}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#8CA01A',
                        'secondary': '#89746F',
                        'light-gray': '#D8D9DD',
                        'dark': '#312F32',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-gray font-sans flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-md fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-2xl font-bold text-primary">JobFlex</a>
            
            {% if user.is_authenticated %}
            <div class="flex items-center space-x-4">
                <button class="relative">
                    <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>
                </button>
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center space-x-2">
                        <span class="font-semibold text-dark">{{ user.first_name }}</span>
                        <svg class="w-4 h-4 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-dark hover:bg-light-gray">Ver Perfil</a>
                        <a href="#" class="block px-4 py-2 text-sm text-dark hover:bg-light-gray">Postulaciones</a>
                        <a href="#" class="block px-4 py-2 text-sm text-dark hover:bg-light-gray">Cuenta</a>
                        <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-red-500 hover:bg-light-gray">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
            {% else %}
            <div>
                <a href="{% url 'login' %}" class="text-dark font-semibold hover:text-primary transition-colors mr-4">Iniciar Sesión</a>
                <a href="{% url 'signup' %}" class="bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-opacity-90 transition-all">Registrarse</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="flex-grow pt-16">
        {% block content %}
        {% endblock %}
    </main>

    {% if user.is_authenticated %}
    <script>
        const userMenuButton = document.getElementById('user-menu-button');
        const userMenu = document.getElementById('user-menu');

        userMenuButton.addEventListener('click', (event) => {
            event.stopPropagation();
            userMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', function(e){   
            if (userMenu && !userMenu.classList.contains('hidden') && !userMenuButton.contains(e.target)){
                userMenu.classList.add('hidden');
            }
        });
    </script>
    {% endif %}

</body>
</html>
